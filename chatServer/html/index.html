<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>

    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="chat-input" autocomplete="off" />
      <button>Send</button>
    </form>
    <script>
      d = prompt("Enter a username for this session...")
      const socket = io();
      const form = $('#chat-form');
      const input = $('#chat-input');
      const messages = $('#messages');

      form.submit((e) => {
        e.preventDefault();
        if (input.val()) {
          socket.emit('chat message', d + ': ' + input.val());
          input.val('');
        }
      });

      socket.on('chat message', (msg) => {
        messages.append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
